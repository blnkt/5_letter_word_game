<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>5LetterWordGame</title>
  </head>
  <body>
	  <div class="container">
	  	<h2>The 5-Letter Word Game</h2>
	  	<div class="row-fluid">
		  <div class"col-md-3">
		      <h2>5-Letter Word</h2>
		      <form id="secreting">
				  <input type="text" class="form-control" id="secret-word" maxlength="5" placeholder="Enter a 5-Letter Word" required>
				  <br>
				  <button class="btn btn-info" type="submit" id="submit-button">Enter the Secret Word</button>
			  </form>
			  <div id="win-message">
			  	<h3>You Win!  The secret word was<span class="current-secret-word"></span>.</h3>
			  	<button class="btn btn-success" type="submit" id="submit-button">Play Again?</button>
			  </div>
			  <form id="guessing">
				  <input type="text" class="form-control" id="guess-word" placeholder="Guess the word your friend picked">
				  <br>
				  <button class="btn btn-danger guess" type="button">Guess the Secret Word</button>
			  </form>
		  </div>
	      <div id="guesses" class="col-md-3">
	      	<h2>Words guessed</h2>
	      	<div class="row"><span class="current-guess"></span> shares <span class="current-score"></span> letters with the Secret Word</div>
	      	<div class="row">You have guessed: <ul id="guessed-words"></ul></div>
		  </div>
	    </div>
	  </div>
  </body>
</html>
