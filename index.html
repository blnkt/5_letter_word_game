<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>5LetterWordGame</title>
  </head>
  <body>
  	<div class="container">
  	  <h2>The 5-Letter Word Game</h2>
  	  <div class="row-fluid">
		  <div class"col-md-3">
		  	<div class="secreting">
		      <h2>5-Letter Word</h2>
			  <input type="text" class="form-control" id="secret-word" placeholder="Enter a 5-Letter Word">
			  <br>
			  <button class="btn btn-info" type="submit" id="submit-button">Enter the Secret Word</button>
		    </div>
		    <div class="guessing">
		      	<!-- <h2>Guess the Secret Word</h2> -->
		      <input type="text" class="form-control" id="guess-word" placeholder="Guess the word your friend picked">
		      <br>
		      <button class="btn btn-info" type="button" id="submit-button">Guess the Secret Word</button>
			</div>
		  </div>
	      <div class="col-md-3">
	      	<div class="easy-mode">
	      	<h2>Words guessed</h2>
	      	<div>Your most recent guess shared <span class="score"></span> letters with the Secret Word</div>
	      	<div>You have guessed <span class="guessedWords"></span>: <span class="pastScores"></span></div>
		   	</div>
		    <div class="hard-mode">
		      <h2>Words guessed</h2>
		      <div>Your most recent guess</div>
		      <div>You have guessed <span class="guessedWords"></span></div>
		  	</div>
	  	  </div>
  	  </div>
    </div>
  </body>
</html>
